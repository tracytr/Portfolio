<!DOCTYPE html>

<style>
body {
  margin: 0;
  font-family: candara;
}

div.sidebar {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 20%;
  position: fixed;
  height: 100%;
  overflow: auto;
  border-right: 1px solid;
}

div.gallery img {
  width: 100%;
  height: auto;
}

/* The description under the images */
div.description {
  padding: 20px;
  text-align: center;
}

/* Makes sure all divisions are of equal sizing */
* {box-sizing: border-box;}

/* Displays three images in a row */
.responsive {
  padding: 0 7px;
  float: left;
  width: 26.6666666667%;
}

/* Displays only two images in a row */
@media only screen and (max-width: 700px) {
  .responsive {
    width: 50%;
    margin: 6px 0;
  }
}

/* Displays only one image in a row */
@media only screen and (max-width: 500px) {
  .responsive {
    width: 100%;
  }
}

</style>
</head>
