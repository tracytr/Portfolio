<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: "Trebuchet MS", Helvetica, sans-serif;
  font-size: 20px;
  text-align: center;
  padding: 15px;
}

div.gallery {
  border: 1px solid #ccc;
}

div.gallery:hover {
  border: 1px solid #777;
  transition: 0.30s;
  box-shadow: 5px 5px 3px #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}

* {
  box-sizing: border-box;
}

.responsive {
  padding: 20px 5px;
  float: left;
  width: 25%;
}

@media only screen and (max-width: 700px) {
  .responsive {
    width: 50%;
    margin: 6px 0;
  }
}

@media only screen and (max-width: 500px) {
  .responsive {
    width: 100%;
  }
}

</style>
</head>
<body>

<h1>PORTFOLIO</h1>
<p>TRACY TRAM | SPRING 2020</p>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="img_5terre.jpg">
      <img src="https://user-images.githubusercontent.com/29666525/75596654-4f211480-5a46-11ea-95b5-69e9a4cc6b06.jpg" alt="Cinque Terre" width="600" height="400">
    </a>
    <div class="desc">ABOUT</div>
  </div>
</div>


<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="img_forest.jpg">
      <img src="https://user-images.githubusercontent.com/29666525/75596642-47617000-5a46-11ea-8d46-4a1a2114593e.jpg" alt="Forest" width="600" height="400">
    </a>
    <div class="desc">WORK</div>
  </div>
</div>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="img_lights.jpg">
      <img src="https://user-images.githubusercontent.com/29666525/75596647-4af4f700-5a46-11ea-9284-b90a450f17bc.jpg" alt="Northern Lights" width="600" height="400">
    </a>
    <div class="desc">RESUME</div>
  </div>
</div>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="img_mountains.jpg">
      <img src="https://user-images.githubusercontent.com/29666525/75596657-521c0500-5a46-11ea-9785-ddb48562e47d.jpg" alt="Mountains" width="600" height="400">
    </a>
    <div class="desc">CONTACT</div>
  </div>
</div>

</body>
</html>
